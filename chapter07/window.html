<!DOCTYPE html>
<html lang="en" ng-app="winApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div ng-controller="WinCtrl">
    <p>Window width = {{ winWidth }}px</p>

    <p>URL: {{ url }}</p>
    <p>Protocol: {{ protocol }}</p>
    <p>Host: {{ host }}</p>
    <p>Port: {{ port }}</p>

    <p>Document title: {{ docTitle }}</p>
  </div>

<script src="../angular/angular-1.2.min.js"></script>
<script src="window.js"></script>
</body>
</html>
