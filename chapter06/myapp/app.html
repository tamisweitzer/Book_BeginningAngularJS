<!DOCTYPE html>
<html lang="en" ng-app="ch06app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <title>Chapter 6 </title>
  <script src="../../static/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body class="p-3" >
  <div>
    <div ng-controller="Ch06Ctrl">
      <form action="" name="theForm">
        <input type="text" name="firstName" ng-model="person.firstName" class="m-2">
        <br>
        <input type="text" name="firstName" ng-model="person.address.street" class="m-2">
        <br>
      </form>

      <p class="m-2">
        First name is {{ person.firstName }} <br>
        First name is: <span ng-bind="person.firstName"></span> <br>
        
        Street name is {{ person.address.street }} <br>
        Street name is: <span ng-bind="person.address.street"></span> <br>
      </p>

      <form action="">
          <input type="text" name="fullName" ng-model="fullName" class="m-2">
          <br>
          <input type="button" name="" value="Show full name" ng-click="ShowFullName()" class="m-2">
      </form>

      
    </div>
  </div>
</body>
</html>
