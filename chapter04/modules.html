<!DOCTYPE html>
<html lang="en" ng-app="modules">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body ng-controller="ModulesController">
    <p>Plan type: {{ data.plan }}</p>

    <p>Full Name: {{ data.firstName +  " " + data.surname | toTitleCase }}</p>

</body>
</html>
